<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Drag 'N Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="dropArea">
            <i class="far fa-images"></i>
            <p>Drop your .png or .jpg files her!</p>
            <p><small>Up to 20 images | Max file size 4 MB.</small></p>
        </section>
        <section class="results none">
            <ul id="results__list" class="results__list"></ul>
        </section>
    </main>
</body>
</html>
